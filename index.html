<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Patient</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .patient-name {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .info-boxes {
      display: flex;
      gap: 2rem;
    }

    .box {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
      min-width: 200px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      margin-top: 0.5rem;
      font-size: 2rem;
      color: #0077b6;
    }
  </style>
</head>
<body>

  <h1>Следващ пациент</h1>
  <div class="patient-name">
    
  </div>

  <div class="info-boxes">
    <div class="box">
      <div class="label">Room</div>
      <div class="value">205</div>
    </div>
    <div class="box">
      <div class="label">Doctor</div>
      <div class="value">Dr. Smith</div>
    </div>
  </div>

</body>
</html>
