<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Следващ пациент</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .patient-name {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .info-boxes {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 80%;
      justify-content: center;
    }

    .box {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      min-width: 280px;
      max-width: 400px;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: #555;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .value {
      color: #0077b6;
      font-size: 1.5rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Следващ пациент</h1>
  <div class="patient-name">Loading...</div>

  <div class="info-boxes">
    <div class="box">
      <div class="label">Instructions</div>
      <div class="value">
        Please proceed to the front desk for check-in. A nurse will assist you shortly.
      </div>
    </div>
    <div class="box">
      <div class="label">Path</div>
      <div class="value">
        Follow the blue line on the floor to Room 205. Wait there for your name to be called.
      </div>
    </div>
  </div>

</body>
</html>
